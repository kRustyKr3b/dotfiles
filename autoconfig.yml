# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  session.lazy_restore:
    global: true

  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.notifications.enabled:
    https://www.reddit.com: false
  zoom.default:
    global: '67'
  content.javascript.enabled:
    global: true
  #fonts.default_family: 
    #global: 'DejaVu'
  #fonts.default_size: 
    #global: '12px'
  
  hints.border:
    global: '1px solid #000000'
  colors.hints.bg:
    global: '#dddddd'
  colors.hints.fg:
    global: '#101010'

  colors.statusbar.caret.bg: 
    global: '#7208d6'
  colors.statusbar.caret.fg: 
    global: '#1e1e1e'

  colors.statusbar.caret.selection.bg: 
    global: '#7208d6'
  colors.statusbar.caret.selection.fg: 
    global: '#1e1e1e'
  colors.downloads.start.bg: 
    global: '#03b0bc'
  colors.downloads.stop.bg: 
    global: '#64ed02'

  colors.tabs.odd.bg:
    global: '#777777'
  colors.tabs.odd.fg:
    global: '#1e1e1e'
  colors.tabs.even.bg: 
    global: '#777777'
  colors.tabs.even.fg: 
    global: '#1e1e1e'
  colors.tabs.indicator.error: 
    global: '#dd2c04'
  colors.tabs.indicator.stop: 
    global: '#64ed02'
  colors.tabs.indicator.start: 
    global: '#dda304'

  colors.statusbar.insert.bg:
    global: '#222222'
  colors.statusbar.insert.fg:
    global: '#64ed02'
  

  colors.statusbar.url.success.http.fg:
    global: '#64ed02'
  colors.statusbar.url.success.https.fg:
    global: '#64ed02'
  colors.statusbar.url.warn.fg:
    global: '#dd2c04'

  tabs.indicator.width:
    global: 5
  tabs.title.format:
    global: '{audio} {current_title}'
