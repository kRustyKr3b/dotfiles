[colors]
;background = ${xrdb:color0:#222}
background = #222
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40



[bar/basic]
enable-ipc = true
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 15
;offset-x = 5%
offset-y = 0%
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #ffffff

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = Cantarell:style=Regular:pixelsize=8:antialias=true
font-1 = Unifont:size=9:antialias=true
font-2 = Siji:style=Regular:pixelsize=9:antialias=true
font-3 = FontAwesome:style=Regular:size=9:antialias=true
font-4 = Iosevka:style=Regular:size=15:antialias=true
font-5 = Material Design Icons:style=Regular:size=9:antialias=true
;îƒŠ   î‚²

modules-left = i3 
modules-center =
modules-right = right6 filesystem pulseaudio backlight right5 templabel temperature cpu memory right4 wlan eth right3 battery right2 date right1 xkeyboard 

tray-position = right
tray-padding = 0
tray-background = ${color.shade1}

;wm-restack = bspwm
wm-restack = i3

override-redirect = false


;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize


[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
;label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
;label-focused-underline= #216f96 
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
;label-visible-underline = #216f96
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
label-separator = |


[module/introduction]
type = custom/text
content = ó°”™ ó°£‡ â† ó°š€ ó°³

[module/demo]
type = custom/ipc
hook-0 = echo  "ó°£‡" 
hook-1 = ip a | tail -n 8 | awk '/inet / { print $2 }'
initial = 1
click-left = polybar-msg -p %pid% hook demo 2
click-right = polybar-msg -p %pid% hook demo 1

[module/disk]
type = custom/script
exec = df -h | awk '/\/dev\/sda1/ {print $5}'

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = " %{F#0f0f0f}ó±›Ÿ %percentage_used%%%{F-}  "
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
;label-mounted-background = #53EC24
label-mounted-background = ${color.shade6}

[module/jgmenu]
type = custom/text
content-padding = 2
content = menu
click-left = "jgmenu_run >/dev/null 2>&1 &"

[module/BRGHT]
type = custom/script
exec = brightnessctl | awk '/Curren/{print $4}'
interval = 1
;label-background = #53EC24
label-background = ${color.shade6}
label-foreground = #0f0f0f


[module/pulseaudio]
type = internal/pulseaudio


format-volume = <ramp-volume><label-volume> 
label-volume = %percentage%%
label-volume-foreground = #0f0f0f
label-volume-background = ${color.shade6}

label-muted = ğŸ”‡ muted
